<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Phone Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Assets/css/backoffice.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <div class="d-flex align-items-center">
            <div>
              <a class="navbar-brand" href="./homepage.html">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="60" height="80" color="white">
                  <path
                    fill="rgb(191, 196, 204)"
                    d="M16.5 0h-9C6.01 0 5 1.01 5 2.25v19.5C5 22.99 6.01 24 7.5 24h9c1.49 0 2.5-1.01 2.5-2.25V2.25C19 1.01 17.99 0 16.5 0zm-4.5 1.5h-5v2.25h5V1.5zm3 21H9v-2.25h6v2.25zm2-3.75H7.5V4.5h9v14.25z"
                  />
                </svg>
              </a>
            </div>
            <div>
              <a href="./homepage.html">
                <p class="phoneStore fs-1 mt-2" style="color: rgb(191, 196, 204)">Phone Store</p>
              </a>
            </div>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasDarkNavbar"
            aria-controls="offcanvasDarkNavbar"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title fs-3" id="offcanvasDarkNavbarLabel">All pages</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link fs-4" aria-current="page" href="./homepage.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link fs-4" href="./backoffice.html">Add your phone</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <div class="container" style="margin-top: 70px">
      <div>
        <div class="row">
          <h1 class="my-3 text-center mt-5">Add your phone:</h1>
          <div class="d-flex justify-content-center">
            <div class="col-12 col-md-6">
              <div class="mb-3">
                <label for="name" class="form-label fs-4">Model</label>
                <input type="text" class="form-control" id="name" required />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label fs-4">Description</label>
                <input type="text" class="form-control" id="description" required />
              </div>
              <div class="mb-3">
                <label for="brand" class="form-label fs-4">Brand</label>
                <input type="text" class="form-control" id="brand" required />
              </div>
              <div class="mb-3">
                <label for="imageURL" class="form-label fs-4">Image URL</label>
                <input type="text" class="form-control" id="imageURL" required />
              </div>
              <div class="mb-3">
                <label for="price" class="form-label fs-4">Price</label>
                <input type="number" class="form-control" id="price" required />
              </div>
              <div class="d-flex justify-content-center mb-4">
                <button type="button" id="submitBtn" class="btn btn-dark">Add Phone</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./Javascript/backoffice.js"></script>
  </body>
</html>
